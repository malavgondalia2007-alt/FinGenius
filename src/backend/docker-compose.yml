
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fingenius_postgres
    environment:
      POSTGRES_USER: fingenius
      POSTGRES_PASSWORD: fingenius_password
      POSTGRES_DB: fingenius_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fingenius"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: fingenius_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://fingenius:fingenius_password@postgres:5432/fingenius_db
      SECRET_KEY: your-secret-key-change-in-production
      FRONTEND_URL: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app

volumes:
  postgres_data:
