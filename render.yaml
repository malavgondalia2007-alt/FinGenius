services:
  - type: web
    name: fingenius-backend
    env: python
    region: oregon
    plan: free
    buildCommand: cd src/backend && pip install -r requirements.txt && alembic upgrade head
    startCommand: cd src/backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
      - key: DATABASE_URL
        fromDatabase:
          name: fingenius-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 7
      - key: FRONTEND_URL
        value: https://fingenius-rosy.vercel.app

databases:
  - name: fingenius-db
    databaseName: fingenius
    user: fingenius_user
